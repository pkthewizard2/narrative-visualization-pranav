<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Hotels Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .scene {
            display: none;
            width: 90%;
            margin: 20px auto;
        }
        button, input[type=range] {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Indian Hotels Visualization</h1>
    <label for="minHotels">Minimum Number of Hotels:</label>
    <input type="range" id="minHotels" name="minHotels" min="0" max="100" value="0" step="1">
    <span id="minHotelsValue">0</span>
    <div id="barChart" class="scene"></div>
    <div id="scatterPlot" class="scene"></div>
    <div id="histogram" class="scene"></div>
    <button id="nextButton">Next Scene</button>
    <script src="script.js"></script>
</body>
</html>
